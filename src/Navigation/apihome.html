<!DOCTYPE html>
<html>
<head>
  <title>Boxes with Headings</title>
  <style>
    .container {
      display: flex;
    }

    .box {
      flex: 1;
      width: 300px;
      height: 200px;
      border: 1px solid black;
      padding: 10px;
      margin-right: 20px;
    }

    .box:last-child {
      margin-right: 0;
    }

    .box-heading {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2 class="box-heading">Original Hindi Sentences</h2>
      <!-- Add your content for original Hindi sentences here -->
    </div>

    <div class="box">
      <h2 class="box-heading">Generated Hindi Sentences</h2>
      <!-- Add your content for generated Hindi sentences here -->
    </div>
  </div>

  <button class="button">Click Me</button>
</body>
</html>
